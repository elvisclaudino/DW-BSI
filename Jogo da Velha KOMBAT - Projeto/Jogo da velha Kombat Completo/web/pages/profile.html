<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS links -->
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/reset.css" />

    <!-- CSS Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <!-- Favicon link -->
    <link
      rel="shortcut icon"
      href="../img/icons/favicon.png"
      type="image/x-icon"
    />

    <title>Jogo da velha KOMBAT</title>
  </head>
  <body>
    <section class="container__style">
      <div class="container__box">
        <div class="container__box-logo logo__profile">
          <img src="../img/logo.png" alt="" class="logo img-fluid" />
        </div>
        <div class="container__profile">
          <p class="name__user-profile" id="username"></p>

          <div class="container__jogar-infos">
            <p>Vit√≥rias: <span id="wins"></span></p>
            <p>Derrotas: <span id="defeats"></span></p>
          </div>

          <div class="container__jogar-buttons">
            <a href="./home.html" class="link__button">
              <button type="submit" class="button__style-home button__style-profile">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-skip-backward-fill mx-2" viewBox="0 0 16 16">
                  <path d="M.5 3.5A.5.5 0 0 0 0 4v8a.5.5 0 0 0 1 0V8.753l6.267 3.636c.54.313 1.233-.066 1.233-.697v-2.94l6.267 3.636c.54.314 1.233-.065 1.233-.696V4.308c0-.63-.693-1.01-1.233-.696L8.5 7.248v-2.94c0-.63-.692-1.01-1.233-.696L1 7.248V4a.5.5 0 0 0-.5-.5z"/>
                </svg>
                Voltar
              </button>
            </a>
          </div>
        </div>

        <div class="container__box-footer">
          <div class="box__footer-logo">
            <img src="../img/logo.png" alt="" class="logo__footer img-fluid" />
          </div>
          <div class="box__footer-copy">
            <a href="./sobre.html" target="_blank" class="paragraph__footer">SOBRE</a><br>
            <a href="https://github.com/elvisclaudino/Jogo-da-velha-KOMBAT" target="_blank" class="paragraph__footer">PROJETO NO GIT</a>
            <p class="paragraph__footer copy">
              2022 &copy; Elvis Claudino, Gabriel Fasolim e Murilo Analiel
            </p>
          </div>
        </div>
      </div>
    </section>
    <!-- Script Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      axios.get(`http://localhost:3033/users/${localStorage.getItem('username')}`, {
      })
      .then(function (response) {
          console.log(response);
          const {wins,defeats} = response.data.data;
          localStorage.setItem('wins', wins);
          localStorage.setItem('defeats', defeats);
          document.body.querySelector("#username").innerHTML = localStorage.getItem('username');
          document.body.querySelector("#wins").innerHTML = localStorage.getItem('wins');
          document.body.querySelector("#defeats").innerHTML = localStorage.getItem('defeats');
      });
    </script>
  </body>
</html>
